services:
  db:
    image: mariadb:10.5
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql

  drupal:
    image: drupal:10-apache
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - drupal-data:/var/www/html
      - ./certs:/etc/apache2/ssl:ro
      - ./apache/drupal.conf:/etc/apache2/sites-enabled/000-default.conf:ro
    depends_on:
      - db
    command: >
      bash -c "a2enmod ssl && apache2-foreground"


volumes:
  drupal-data:
  db_data:
